server:
  port: 8080
spring:
  main:
    web-application-type: reactive
  application:
    name: system-gateway
  datasource:
    url: jdbc:mysql://localhost:3306/NEUSoftPractice_public?serverTimezone=Asia/Shanghai&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          enabled: true # 让gateway可以发现nacos中的微服务
      #      配置网关的路由规则
      routes:
        - id: system-AirDataManage
          uri: lb://system-AirDataManage
          order: 1
          predicates:
            - Path=/airData/**

        - id: system-PermissionControl
          uri: lb://system-PermissionControl
          order: 1
          predicates:
            - Path=/administrator/**
            - Path=/gridDetector/**
            - Path=/supervisor/**
            - Path=/user/**

        - id: system-ReportManage
          uri: lb://system-ReportManage
          order: 1
          predicates:
            - Path=/report/**

        - id: system-SubmissionManage
          uri: lb://system-SubmissionManage
          order: 1
          predicates:
            - Path=/submission/**

        - id: system-TaskManage
          uri: lb:system-TaskManage
          order: 1
          predicates:
            - Path=/task/**

        - id: system-ZoneManage
          uri: lb:system-ZoneManage
          order: 1
          predicates:
            - Path=/zone/**
  data:
    redis:
      database: 0
      host: localhost
      port: 6379
redis:



